<!-- show_all_profiles.html -->

{% extends 'mini_fb/base.html' %}
{% block content %}

<h1 style="color:navy">Mini Facebook</h1>
<h2 style="color:rgb(62, 148, 230)"> Showing All Profiles</h2>

<table>

    <tr>
        <th width="30%"> Name</th>
        <th width="30%"> Hometown</th>
        <th width="30%"> Image</th>
    </tr>

    {% for profile in show_all_profiles %}
    <tr>
        <td width="30%"> <a href=" {% url 'profile' profile.pk %}"> {{profile.first_name}} {{profile.last_name}}</a></td>
        <td width="30%"> {{profile.city}}</td>
        <td width="30%"><a href=" {% url 'profile' profile.pk %}"> <img src="{{profile.profile_image_url}}" style = "max-width:200;"> </a></td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
