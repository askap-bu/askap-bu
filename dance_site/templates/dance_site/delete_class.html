    Description: A html page to display the options to delete a class-->

{% extends 'dance_site/base.html' %}
{% block content %}

<div align="center">
    <h2> Are you sure that you want to delete this class?</h2>
    <br>
    {{class.class_name}}
    <br>
    <img src="{{class.class_picture}}" style = "max-width:200;"> 
    <br>


    <!-- A form to give two options on whether you want to delete or not-->
    
    <form method='POST'>
        {% csrf_token %}
        <input type = 'submit' name = "yes" value="yes">
    </form>
    <form method='POST' action="{% url 'show_all_classes' %}">
        {% csrf_token %}
        <input type = 'submit' name = "no" value="no">
    </form>
</div>
{% endblock %}
