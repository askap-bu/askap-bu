<!-- templates/delete_class.html-->

{% extends 'dance_site/base.html' %}
{% block content %}

<h3> Are you sure that you want to delete this class?</h3>

{{class.class_name}}
<img src="{{class.class_picture.url}}" style = "max-width:200;"> 


<form method='POST'>
    {% csrf_token %}
    <input type = 'submit' name = "yes" value="yes">
</form>
<form method='GET' action="{% url 'show_all_classes'  %}">
    {% csrf_token %}
    <input type = 'submit' name = "no" value="no">
</form>

{% endblock %}
