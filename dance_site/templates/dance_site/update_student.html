{% extends 'dance_site/base.html' %}
{% block content %}

<h2> Update Student</h2>

<form  method ='POST'>
{% csrf_token %}
    
    <table align="center">
    {% for field in form %}
    <tr>
        <th>{{field.name}}</th>
        <td>{{field}}</td>
    </tr>
    {% endfor %}
    <tr>
        <td></td>
        <td>
            <input type="submit" name = "Update Student" value="Update Student">
        </td>
    </tr>
    </table>
</form>

{% endblock %}
